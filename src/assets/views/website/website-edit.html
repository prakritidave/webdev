<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>website-edit</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" >
  <link href="/style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<nav class="navbar navbar-fixed-top bg-primary">
  <div class="row">
    <div class="col-xs-4 hidden-xs">
      <div class="container-fluid">
        <a href="#" class="navbar-text pull-left">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
        </a>
        <a class="cl-text-white navbar-brand cl-text-bold" href="#">
          Websites
        </a>
        <a href="#" class="navbar-link navbar-text pull-right cl-text-white" style="margin-left: 40%">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </div>
    </div>
    <div class="col-xs-8">
      <div class="container-fluid">
        <a class="cl-text-white navbar-brand cl-text-bold" href="#">
          Edit Website
        </a>
        <a href="#" class="navbar-text pull-right cl-text-white cl-icon-padding">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </div>
    </div>
  </div>
</nav>

<div class="container-fluid ">
  <div class="col-xs-4 hidden-xs">
    <ul class="list-group">
      <li class="list-group-item li-no-border">
        <a href="#"><span class="glyphicon glyphicon-cog pull-right" style="padding-right: 23%"></span></a>
        <a href="#">Blogging App</a>
      </li>
      <li class="list-group-item li-no-border">
        <a href="#"><span class="glyphicon glyphicon-cog pull-right" style="padding-right: 23%"></span></a>
        <a href="#">Address Book App</a>
      </li>
      <li class="list-group-item li-no-border">
        <a href="#"><span class="glyphicon glyphicon-cog pull-right" style="padding-right: 23%"></span></a>
        <a href="#">Script Testing App</a>
      </li>
      <li class="list-group-item li-no-border">
        <a href="#"><span class="glyphicon glyphicon-cog pull-right" style="padding-right: 23%"></span></a>
        <a href="#">Blogger</a>
      </li>
    </ul>
  </div>
  <div class="verticle-line hidden-xs" style="margin-top: 0px"></div>
  <div class="col-xs-8">
    <form>
      <div class ="form-group">
        <label for="website-name">Website Name</label>
        <input type="text" class="form-control" id="website-name" placeholder="Name">
      </div>
      <div class ="form-group">
        <label for="website-description">Website Description</label>
        <textarea id="website-description" class="form-control" rows="5" placeholder="Description">
          Blogger is a blog-publishing service that allows multi-user blogs with time-stamped entries. It was developed by Pyra Labs, which was bought by Google in 2003, Generally the blogs are hosted by Google</textarea>
      </div>
    </form>
    <button type="button" class="btn btn-danger btn-block">Delete</button>
  </div>
</div>

<nav class="navbar navbar-fixed-bottom bg-primary">
  <div class="container-fluid row">
    <a href="#" class="navbar-text pull-right cl-text-white cl-icon-padding">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </div>
</nav>
</body>
</html>

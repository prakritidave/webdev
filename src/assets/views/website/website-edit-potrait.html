<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>website-edit-potrait</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" >
  <link href="../../css/style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<nav class="navbar navbar-fixed-top bg-primary">
  <div class="container-fluid row">
    <div class="navbar-text pull-left">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
    </div>
    <span class="navbar-brand cl-text-white cl-text-bold">
      Edit Website
    </span>
    <div class="navbar-text pull-right">
      <span class="glyphicon glyphicon-ok"></span>
    </div>
  </div>
</nav>

<div class="container">
  <form>
    <div class ="form-group">
      <label for="website-name">Website Name</label>
      <input type="text" class="form-control" id="website-name" placeholder="Blogger">
    </div>
    <div class ="form-group">
      <label for="website-description">Website Description</label>
      <textarea id="website-description" class="form-control" rows="5" cols="20" placeholder="Description">
        Blogger is a blog-publishing service that allows multi-user blogs with time-stamped entries.
        it was developed by Pyra Labs, which was bought by Google in 2003, Generally the blogs are hosted
        by Google</textarea>
    </div>
  </form>
  <button type="button" class="btn btn-danger btn-block">Delete</button>
</div>

<nav class="navbar navbar-fixed-bottom bg-primary">
  <div class="container-fluid row">
    <div class="pull-right navbar-text cl-user-padding">
      <span class="glyphicon glyphicon-user"></span>
    </div>
  </div>
</nav>
</body>
</html>

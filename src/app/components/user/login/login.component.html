<h1>Login</h1>

<div class='conatiner'>
<form (ngSubmit) = "login(username, password)" #f="ngForm">
<label>Username</label>
<input name="username" [(ngModel)]="username" required placeholder="username" >
<br>
<label>Password</label>
<input type="password" required [(ngModel)]="password" placeholder="password" name="password">
<br>
<br>
<button class="btn btn-primary" type="submit" [disabled]="!f.valid">Login</button>

</form>
</div>

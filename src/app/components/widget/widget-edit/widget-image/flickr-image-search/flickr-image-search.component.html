<script src="flickr-image-search.component.ts"></script>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">
    <div class="navbar-text pull-left">
      <a>
          <span class="glyphicon glyphicon-chevron-left cl-text-black">
          </span>
      </a>
    </div>
     <span class="navbar-header cl-text-grey cl-text-bold navbar-brand thick pull-left">
     <b>Search Flickr</b>
     </span>
  </div>
</nav>

<div class="container cl-container-padding cl-container-padding-bottom">
<div class = "input-group">
  <input [(ngModel)]="searchText" type="text" class="form-control">
  <span class="input-group-btn">
    <a (click)="searchPhotos()" class="btn btn-default" type="button">
      <span class="glyphicon glyphicon-search"></span>
    </a>
  </span>
</div>
</div>

<div class="row">
  <div *ngFor="let pic of photos['photo']" class="col-xs-4">
    <img (click)="selectPhoto(pic)" width="100%"
         [src]="['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' + pic.id + '_' + pic.secret + '_s.jpg']"/>
  <p></p>
  </div>
</div>

<nav class="navbar navbar-fixed-bottom navbar-default">
  <div class="container-fluid row">
    <p class="navbar-text pull-right">
      <a routerLink="/profile/{{userId}}">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>
  </div>
</nav>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">
    <div class="navbar-text pull-left">
      <a (click)="goBack()">
          <span class="glyphicon glyphicon-chevron-left cl-text-black">
          </span>
      </a>
    </div>
    <span class="navbar-brand cl-text-grey cl-text-bold">
     Update Widget
    </span>
    <div class="navbar-text pull-right cl-text-white cl-icon-padding">
        <span (click)="updateImageWidget()" class="glyphicon glyphicon-ok"></span>
    </div>
  </div>
</nav>

<div class="container cl-container-padding cl-container-padding-bottom">
  <form>
    <div class ="form-group">
      <label for="image-text">Text</label>

      <input type="text" class="form-control"
             name="text"
             [(ngModel)] = "text"
             id="image-text" placeholder="Text">
    </div>
    <div class ="form-group">
      <label for="image-size">URL</label>

      <input id="image-size"
             class="form-control"
             placeholder="URL"
             name="url"
             [(ngModel)]="url">
    </div>
    <div class ="form-group">
      <label for="image-width">Width</label>

      <input id="image-width"
             class="form-control"
             placeholder="Width"
             name="width"
             [(ngModel)]="width">
    </div>

  </form>
  <button type="button" class="btn btn-danger btn-block" (click)="deleteImageWidget()">Delete</button>
</div>

<nav class="navbar navbar-fixed-bottom navbar-default">
  <div class="container-fluid row">
  </div>
</nav>

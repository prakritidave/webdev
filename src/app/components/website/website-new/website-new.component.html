<nav class="navbar navbar-fixed-top bg-primary">
  <div class="col-xs-4 hidden-xs">
    <div class="container-fluid">
      <p class="navbar-text pull-left">
        <a routerLink="/profile/{{userId}}/website" class="navbar-link cl-text-white">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </p>
      <a class="cl-text-white navbar-brand cl-text-bold" href="#">
        Websites
      </a>
    </div>
  </div>
  <div class="col-xs-8">
    <div class="container-fluid">
      <p class="cl-text-white navbar-brand cl-text-bold">
        New Website
      </p>
      <a (click)="getWebsiteDetails()" class="navbar-text pull-right cl-text-white">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </div>
  </div>
</nav>

<div class="container-fluid cl-container-padding">
  <div class="col-xs-4 hidden-xs">
    <ul class="list-group">
      <li *ngFor = "let website of websites" class="list-group-item li-no-border">
        <a routerLink="/profile/{{userId}}/website/{{website._id}}">
          <span class="glyphicon glyphicon-cog pull-right"></span>
        </a>
        <a routerLink="/profile/{{userId}}/website/{{website._id}}/page">
          {{website.name}}
        </a>
      </li>
    </ul>
  </div>

  <div class="verticle-line hidden-xs" style="padding-top: 0px"></div>

  <div class="col-xs-8">
    <form>
      <div class ="form-group">
        <label for="website-name">Name</label>
        <input type="text" class="form-control" name="name"
               id="website-name" placeholder="Name" required
               [(ngModel)]= "websiteName">
      </div>
      <div class ="form-group">
        <label for="website-description">Description</label>
        <textarea id="website-description" name= "description" required
                  class="form-control" rows="5" placeholder="Description"
                  [(ngModel)]="websiteDescription"></textarea>
      </div>
    </form>
  </div>
</div>

<nav class="navbar navbar-fixed-bottom bg-primary">
  <div class="container-fluid row">
    <a routerLink="/profile/{{userId}}" class="navbar-text pull-right cl-icon-padding">
      <span class="glyphicon glyphicon-user cl-text-white "></span>
    </a>
  </div>
</nav>

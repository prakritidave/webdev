<nav class="navbar navbar-fixed-top bg-primary">
  <div class="row">
  <div class="col-xs-4 hidden-xs">
    <div class="container-fluid">
        <a routerLink="/profile/{{userId}}/website">
          <span class="glyphicon glyphicon-chevron-left navbar-text pull-left cl-text-white"></span>
        </a>
      <a class="cl-text-white navbar-brand cl-text-bold" href="#">
        Websites
      </a>
    </div>
  </div>
  <div class="col-xs-8">
    <div class="container-fluid">
      <div class="navbar-text pull-right cl-text-white cl-icon-padding">
        <a routerLink="/profile/{{userId}}/website">
        <span class="glyphicon glyphicon-ok" (click)="getWebsiteDetails()"></span>
        </a>
      </div>
    </div>
  </div>
  </div>
</nav>

<div class="container-fluid cl-container-padding">
  <div class="col-xs-4 hidden-xs">
      <ul class="list-group">
        <li *ngFor = "let website of websites" class="list-group-item li-no-border">
            <p>{{website.name}}</p>
        </li>
      </ul>
  </div>
  <div class="verticle-line hidden-xs" style="margin-top: 0"></div>
  <div class="col-xs-8">
    <form>
      <div class ="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)] = "websiteName"
               name = "name"
               placeholder="Name">
      </div>
      <div class ="form-group">
        <label>Description</label>
        <textarea [(ngModel)] = "websiteDescription" name="Description"
                  rows="5" placeholder="Description">
        </textarea>
      </div>
    </form>
  </div>
</div>

<nav class="navbar navbar-fixed-bottom bg-primary">
  <div class="container-fluid row">
    <a routerLink="#" class="navbar-text pull-right cl-text-white cl-icon-padding">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </div>
</nav>
